<head>

    <title>Space. - We are limited by our imagination.</title>

    <link rel="stylesheet" href="assets/css/space.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="space.ico" type="image/x-icon">
</head>
<body>
    <!-- topbar-->
    <section class="topbar">
        <!-- topbar left-->
        <div class="topbar-left">
            <div class="topbar-left__brand brand">
                <a href="#" class="link brand__logo">Space.</a>
            </div>
            <nav class="topbar-left__menu nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="link nav__link active">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="link nav__link">Products</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="link nav__link">Job</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="link nav__link">Contact</a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- topbar right-->
        <div class="topbar-right">
            <button class="btn btn-light">Log In</button>
            <button class="btn btn-dark btn-signup">Sign up</button>
        </div>
    </section>
    <section class="content-container">
        <div class="illustration">
            <!-- logo -->
            <img class="illustration__img" src="assets/img/astronaut-2.png" alt="Illustration of Astronaut" />
        </div>
        <div class="form-wrapper">
            <!-- form -->
            <h1 class="text text-center text__header">Get Started</h1>
            <p class="text text-center text__slogan">We are limited by our imagination.</p>
            <form action="#" class="form signup" onsubmit="return false;" >
                <input class="form__input" type="text" name="fullname" id="" placeholder="Full Name">
                <input class="form__input" type="text" name="email" id="" placeholder="Email">
                <input class="form__input" type="text" name="password" id="" placeholder="Password">
                <input class="btn btn-yellow btn-create-account" type="submit" value="Create Free Account" />
            </form>
            <p class="text text-center text__disclaimer">By signing up, I agree to the <u>Space Privacy Policy</u> and <u>Terms of Service.</u></p>
        </div>
    </section>
